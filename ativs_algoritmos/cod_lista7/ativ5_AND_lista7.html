    <h4>Informe a sua nota: </h4>
    <input id="input_notaluno">

    <button onclick="ExibirAluno()">Avaliar aluno</button>

<script>
    function ExibirAluno() {
        const notaAluno = Number(input_notaluno.value); 

        if(notaAluno < 6) {
            alert('Aluno não aprovado');
        } else if(notaAluno >= 6 && notaAluno < 8.5) {
            alert('Aluno comum e aprovado');
        } else if(notaAluno > 8.5 && notaAluno <= 10) {
            alert('Aluno exemplar');
        }
    }
</script>
