<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atividade 8 - Lista de exercícios 8</h1><hr>

    <h4>Informe um número: (entre 0 e 200)</h4>
    <input id="input_multiplo">

    <button onclick="ExibirSete()">Viva o 7!</button>

    <div id="div_mutiplos"></div>

</body>
</html>

<script>
    function ExibirSete() {
        div_mutiplos.innerHTML="";
        const Multiplo = Number(input_multiplo.value); 

        for(var numero = 0; numero <= Multiplo; numero += 7) {
            div_mutiplos.innerHTML+=`${numero} <br>`;
        }
    }
</script>
