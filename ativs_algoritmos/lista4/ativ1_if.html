<body>
    <h1>Atividade 1 - LISTA DE EXERCÍCIOS 4</h1><hr>

    Informe a sua idade: 
    <input id="input_idade_user">
    <button onclick="PermissaoUsuario()">Ir pra festa</button>
</body>

<!-- Funcionamento -->
 <script>
    function PermissaoUsuario() {
        // variáveis
        var idadeUser = Number(input_idade_user.value);
        // condição
        if(idadeUser < 18) {
            alert('Pedir permissão pro responsável.'); 
            alert('#partiuFesta!'); 
        }
        if(idadeUser >= 18){
            alert('#partiuFesta!'); 
        }
    }
 </script>
