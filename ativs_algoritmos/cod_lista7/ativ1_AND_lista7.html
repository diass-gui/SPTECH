<body>

    <h4>Informe a temperatura atual: </h4>
    <input id="input_temperatura">

    <button onclick="ExibirTemperatura()">Ver situação</button>

</body>

<script>
    function ExibirTemperatura() {
        const temperatura = Number(input_temperatura.value); 

        if(temperatura >= 21 && temperatura <= 24) {
            alert('Temperatura confortável'); 
        } else {
            alert('Temperatura desconfortável'); 
        }
    }
</script>
