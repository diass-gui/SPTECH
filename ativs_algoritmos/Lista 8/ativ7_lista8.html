<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atividade 7 - Lista de exercícios 8</h1><hr>

    <h4>Informe um número: (entre 20 e 100)</h4> 
    <input id="input_numero">

    <button onclick="ExibirMultiplos()">Adoro múltiplos de 5...</button>

    <div id="div_multiplos"></div>

</body>
</html>

<script>
    function ExibirMultiplos() {
        div_multiplos.innerHTML="";
        
        const numeroMultiplo = Number(input_numero.value);

        for(var numero = 0; numero <= numeroMultiplo; numero += 5) {
            div_multiplos.innerHTML+=`${numero} <br>`; 
        }
    }
</script>
