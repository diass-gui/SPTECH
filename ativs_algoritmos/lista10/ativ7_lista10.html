<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Numero7"></div>
</body>
</html>

<script>

    Numero7.innerHTML="";

    var NumeroAleatorio = Math.random() * 100 + 1; 

    if(NumeroAleatorio >= 1 && NumeroAleatorio <= 50) {
        Numero7.innerHTML=`O número ${NumeroAleatorio} está entre 1 e 50. `;
    } else if(NumeroAleatorio > 50 && NumeroAleatorio <= 100) {
        Numero7.innerHTML=`O número ${NumeroAleatorio} está entre 51 e 100. `;
    }

</script>
