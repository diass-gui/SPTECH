<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <h1>Atividade 8 - Lista de exercícios 7</h1><hr>

    <h4>Informe o nome da empresa: </h4>
    <input id="input_nomeempresa">

    <h4>Informe o valor da bolsa da empresa: </h4>
    <input id="input_bolsaempresa"> 

    <h4>Informe o valor do VR da empresa: </h4>
    <input id="input_valorVR">

    <h4>Informe o tempo de deslocamente da empresa para a faculdade: </h4>
    <input id="input_tempodeslocamento">

    <button onclick="EmpresaPreferida()">É preferida?</button>

    <div id="div_resultado_empresa"></div>

</body>
</html>

<script>
    function EmpresaPreferida() {
        const nomeEmpresa = input_nomeempresa.value;
        const valorBolsa = Number(input_bolsaempresa.value); 
        const valorVR = Number(input_valorVR.value); 
        const deslocamento = Number(input_tempodeslocamento.value); 

        if(valorBolsa >= 1800 || valorVR >= 200 || deslocamento <= 30) {
            div_resultado_empresa.innerHTML=`A empresa ${nomeEmpresa} é uma de suas preferências.`;
        } else {
            div_resultado_empresa.innerHTML=`A empresa ${nomeEmpresa} está fora de sua lista.`;
        }
    }
</script>
