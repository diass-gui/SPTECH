<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Atividade na sala - Aula 16.09  </h1><br>

    <!--<h4>Informe um n√∫mero: </h4>

    <button onclick="ExibirNumero()">Contar</button>

    <div id="div_numeros"></div>

<script>
    function ExibirNumero() {

        for(var numero = 0; numero <= 15;numero += 1) {
            div_numeros.innerHTML +=`${numero} <br>`;

        }
    }
</script>
